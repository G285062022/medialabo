<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラックスクリーン</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
        }
    </style>
    <script>
        // 20秒後に画面を明るくする処理
        setTimeout(() => {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
            document.body.innerHTML = '<h1>デバイスが復旧しました。</h1>';
        }, 20000); // 20秒後に実行
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
