<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウイルス警告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4a0808;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #7a2121;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .header {
            background-color: #bf1d1d;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .header img {
            height: 30px;
            vertical-align: middle;
        }
        .header p {
            display: inline;
            font-size: 1.5em;
            margin-left: 10px;
        }
        .warning {
            font-size: 2em;
            margin: 30px 0;
        }
        .details {
            text-align: left;
            color: #ffe5e5;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .countdown {
            font-size: 1.5em;
            color: #ffe5e5;
            margin: 20px 0;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        .close-button:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="warning.png" alt="">
            <p>重要なセキュリティ警告</p>
            <img src="warning.png" alt="">
            <button id="closeButton" class="close-button">&times;</button>
        </div>
        <div class="warning">
            あなたのデバイスはウイルスに感染しています！
        </div>
        <div class="details">
            <p>このウイルスはあなたの個人データを盗み、デバイスを機能不全に追い込みます。</p>
            <p>ただちに以下のリンクから無料のウイルス除去ツールをダウンロードしてください。</p>
            <p>データ損失を避けるため、速やかに対処をお願いします。</p>
        </div>
        <div class="countdown" id="countdown">10</div>
    </div>
    <script src="warning.js"></script>
</body>
</html>
